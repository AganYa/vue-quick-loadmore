<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body,#app{
            height:100%;
            overflow: hidden;
        }
        .item{
            height:200px;
            background: lightgray;
            border:2px solid green;
            overflow: hidden;
        }
    </style>
<link rel="stylesheet" href="/app.651aa9c2.css"></head>
<body>
    <div id="app">
        <quick-loadmore :top-method="handleTop" ref="vueLoad" :top-status-change="handleStatusChange" :bottom-method="handleBottom" :bottom-status-change="handleBottomStatusChange" :disable-top="false" :disable-bottom="false">
            <div class="item" v-for="(item,index) in dataList" :key="index">{{index}}</div>
        </quick-loadmore>
    </div>
    
    <script src="/app.651aa9c2.js"></script>
</body>
</html>
